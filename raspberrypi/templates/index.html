<html>
<head>
    <link rel="stylesheet" href='/static/style.css' />
</head>
<body>
    <h1>Light Control, Nuffy Styled</h1>
    <form method="post" action="/">
        <input type="submit" value="ON" name="On"/>
        <input type="submit" value="OFF" name="Off" />
        <ul>
            {% for device in devices %}
            <li>
                <div>{{device}}</div>
            </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
