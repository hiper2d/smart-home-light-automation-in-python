version: "3"

services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  backend:
    build:
      context: ./raspberrypi
      dockerfile: ./docker/Dockerfile
    environment:
      MQTT_HOST: mosquitto
    ports:
      - "5002:5002"
    depends_on:
      - mosquitto

