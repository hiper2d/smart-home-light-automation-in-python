<div class="title">Devices</div>
<div class="controls">
  <button mat-raised-button color="primary" (click)="everythingOn()">All On</button>
  <button mat-raised-button color="primary" (click)="everythingOff()">All Off</button>
</div>
<ul>
  <li *ngFor="let device of devices" (click)="hitDevice(device)">{{device}}</li>
</ul>
